<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thông tin số ca nhiễm Covid-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Bản đồ tình hình dịch bệnh tại các tỉnh</h3>
      <div class="text-center">
        <img src="chart.svg">
      </div>
      <h2>COVID -19 số ca nhiễm tại <span id="country"></span> <img src="" id="flag"></h2>
      <div class="board">
        <div class="card a"><i class="fa fa-tachometer"></i><h5>Số ca nhiễm hiện tại</h5><span id="active"></span></div>
        <div class="card ca"><i class="fa fa-th-list"></i><h5>Tổng số ca nhiễm</h5><span id="cases"></span></div>
        <div class="card cr"><i class="fa fa-times-circle"></i><h5>Trường hợp nghiêm trọng</h5><span id="critical"></span></div>
        <div class="card d"><i class="fa fa-times"></i><h5>Tổng số người chết</h5><span id="death"></span></div>
        <div class="card r"><i class="fa fa-check-square-o"></i><h5>Đã phục hồi</h5><span id="recovered"></span></div>
        <div class="card t"><i class="fa fa-eye"></i><h5>Tổng số lần đã kiểm tra</h5><span id="tests"></span></div>
      </div>

      <footer>
        <div>©2021 Web cập nhật Covid-19</div>
       </footer>
    </div>
  </body>
</html>
        <script type="text/javascript">

            fetch('https://corona.lmao.ninja/v2/countries/Vietnam')
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              console.log(data);
              document.getElementById("country").innerHTML = data.country;
              document.getElementById("active").innerHTML = data.active.toLocaleString();
              document.getElementById("cases").innerHTML = data.cases.toLocaleString();
              document.getElementById("critical").innerHTML = data.critical.toLocaleString();
              document.getElementById("death").innerHTML = data.deaths.toLocaleString();
              document.getElementById("recovered").innerHTML = data.recovered.toLocaleString();
              document.getElementById("tests").innerHTML = data.tests.toLocaleString();
              document.getElementById("flag").src = data.countryInfo.flag;
            });
            </script>
